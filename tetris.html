<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>RetroGames</title>
		<style>
			#webretro-container {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="webretro-container"></div>		
		<script type="text/javascript" src="embed.js"></script>
		<script>
			var frame = webretroEmbed(document.getElementById("webretro-container"), "../", {system: "nes", rom: "Tetris.nes"});
			document.getElementById("fullscreen").onclick = function() {
				frame.requestFullscreen();
			};
		</script>
	</body>
</html>
